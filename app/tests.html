<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>knockout.pager Unit Tests</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="//code.jquery.com/qunit/qunit-1.12.0.css" type="text/css" rel="stylesheet" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <!--[if IE 7]>
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome-ie7.min.css">
        <![endif]-->
        
        <link href="knockout.pager.css" type="text/css" rel="stylesheet" />
        <link href="tests.css" type="text/css" rel="stylesheet" />        
        
        <!--[if lt IE 9]>
            <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <![endif]-->
        <!--[if (gte IE 9) | (!IE)]><!-->
            <script src="//code.jquery.com/jquery-2.0.3.js"></script>
        <!--<![endif]-->
        
        <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.debug.js" type="text/javascript"></script>
        <script src="//code.jquery.com/qunit/qunit-1.12.0.js" type="text/javascript"></script>
        <script src="knockout.pager.js" type="text/javascript"></script>
        <script src="tests.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="testBinding" class="bindingDiv">
            <div>Items per page: <span data-bind="pageSizeControl: observableArray, pageSize: pageSize"></span></div>
            <table>
                <thead>
                    <tr><th>$index</th><th>Key</th><th>Value</th><th>Page Size</th></tr>
                </thead>
                <tbody data-bind="pagedForeach: observableArray">
                    <tr>
                        <td data-bind="text: $index"></td>
                        <td data-bind="text: key"></td>
                        <td data-bind="text: value"></td>
                        <td class="parentPageSize" data-bind="text: $parent.pageSize"></td>
                    </tr>
                </tbody>
            </table>
            <div data-bind="pageLinks: observableArray"></div>
        </div>
        <div id="testBinding2" class="bindingDiv">
            <div>Items per page: <span data-bind="pageSizeControl: array, pageSize: pageSize"></span></div>
            <table>
                <thead>
                    <tr><th>$index</th><th>Key</th><th>Value</th><th>Page Size</th></tr>
                </thead>
                <tbody data-bind="pagedForeach: array">
                    <tr>
                        <td data-bind="text: $index"></td>
                        <td data-bind="text: key"></td>
                        <td data-bind="text: value"></td>
                        <td class="parentPageSize" data-bind="text: $parent.pageSize"></td>
                    </tr>
                </tbody>
            </table>
            <div data-bind="pageLinks: array"></div>
        </div>
        <div id="testBinding3" class="bindingDiv">
            <div>Items per page: <span data-bind="pageSizeControl: observableArray, pageSize: pageSize"></span></div>
            <table>
                <thead>
                    <tr><th>$index</th><th>Key</th><th>Value</th><th>Page Size</th></tr>
                </thead>
                <tbody data-bind="pagedForeach: observableArray">
                    <tr>
                        <td data-bind="text: $index"></td>
                        <td data-bind="text: key"></td>
                        <td data-bind="text: value"></td>
                        <td class="parentPageSize" data-bind="text: $parent.pageSize"></td>
                    </tr>
                </tbody>
            </table>
            <div data-bind="pageLinks: observableArray"></div>
        </div>
        <div id="testBinding4" class="bindingDiv">
            <div>Items per page: <span data-bind="pageSizeControl: serverMethod, pageSize: pageSize"></span></div>
            <table>
                <thead>
                    <tr><th>$index</th><th>Key</th><th>Value</th><th>Page Size</th></tr>
                </thead>
                <tbody data-bind="pagedForeach: serverMethod">
                    <tr>
                        <td data-bind="text: $index"></td>
                        <td data-bind="text: key"></td>
                        <td data-bind="text: value"></td>
                        <td class="parentPageSize" data-bind="text: $parent.pageSize"></td>
                    </tr>
                </tbody>
            </table>
            <div data-bind="pageLinks: serverMethod, totalItems: totalItems"></div>
        </div>
        <div id="testBinding5" class="bindingDiv">
            <div>Items per page: <span data-bind="pageSizeControl: serverMethod, pageSize: pageSize"></span></div>
            <table>
                <thead>
                    <tr><th>$index</th><th>Key</th><th>Value</th><th>Page Size</th></tr>
                </thead>
                <tbody data-bind="foreach: currentItems">
                    <tr>
                        <td data-bind="text: $index"></td>
                        <td data-bind="text: key"></td>
                        <td data-bind="text: value"></td>
                        <td class="parentPageSize" data-bind="text: $parent.pageSize"></td>
                    </tr>
                </tbody>
            </table>
            <div data-bind="pageLinks: serverMethod, totalItems: totalItems"></div>
        </div>
        <div id="testBinding6" class="bindingDiv">
            <div>Items per page: <span data-bind="pageSizeControl: observableArray, pageSize: pageSize, showAllPageOption: true"></span></div>
            <table>
                <thead>
                    <tr><th>$index</th><th>Key</th><th>Value</th><th>Page Size</th></tr>
                </thead>
                <tbody data-bind="pagedForeach: observableArray">
                    <tr>
                        <td data-bind="text: $index"></td>
                        <td data-bind="text: key"></td>
                        <td data-bind="text: value"></td>
                        <td class="parentPageSize" data-bind="text: $parent.pageSize"></td>
                    </tr>
                </tbody>
            </table>
            <div data-bind="pageLinks: observableArray"></div>
        </div>
        <div id="testBinding7" class="bindingDiv">
            <div>Items per page: <span data-bind="pageSizeControl: serverMethod, pageSize: pageSize, showAllPageOption: true"></span></div>
            <table>
                <thead>
                    <tr><th>$index</th><th>Key</th><th>Value</th><th>Page Size</th></tr>
                </thead>
                <tbody data-bind="foreach: currentItems">
                    <tr>
                        <td data-bind="text: $index"></td>
                        <td data-bind="text: key"></td>
                        <td data-bind="text: value"></td>
                        <td class="parentPageSize" data-bind="text: $parent.pageSize"></td>
                    </tr>
                </tbody>
            </table>
            <div data-bind="pageLinks: serverMethod, totalItems: totalItems"></div>
        </div>
        <div class="clear">
            <h1 id="qunit-header">Unit Tests</h1>
            <h2 id="qunit-banner"></h2>
            <div id="qunit-testrunner-toolbar"></div>
            <ol id="qunit-tests"></ol>
            <div id="qunit-fixture"></div>
        
            <div id="bgListContext"></div>
            <div id="customerListContext"></div>
            <div id="cmfBuyingGroupListContext"></div>
            <div id="planSelection"></div>
            <div id="ppbListContext"></div>
            <div id="productAdminContext"></div>
            <div id="tacticListContext"></div>
        </div>
    </body>
</html>
